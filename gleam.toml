# https://gleam.run/writing-gleam/gleam-toml/.

name = "balanced_tree_gleam"
version = "0.1.0"
description = "A Gleam friendly wrapper around Erlang's gb_trees module"

licences = ["Apache-2.0"]
repository = { type = "github", user = "harris-miller", repo = "gleam_balanced_tree" }

target = "erlang"

internal_modules = ["internal/*"]

[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"
gleam_deque = ">= 1.0.0 and < 2.0.0"
gleam_yielder = ">= 1.1.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
simplifile = ">= 2.3.2 and < 3.0.0"
